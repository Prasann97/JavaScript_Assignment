<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array </h2>

<p>The highest number is <span id="demo"></span>.</p>

<script>
var Numbers = [48,8,95,97,16,65,48,154,158,156];
Numbers.sort(function(a, b){return b-a});
document.getElementById("demo").innerHTML = Numbers[0];
</script>

</body>
</html>
